        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Task</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" style="width: 70%;">
                        <div class="panel-heading">
                            Basic Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Task name</label>
                                            <input class="form-control">
                                            <p class="help-block">Pls input your task name without !@#$%^&*!</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Keyword</label>
                                            <input class="form-control" placeholder="Enter text">
                                        </div> 
										<div class="form-group">
										<label>Time</label>
										<div class="container" style="width:100%;margin-left: 0px; margin-bottom:0px;padding-left: 0px; padding-bottom: 0px;">
										<div class='col-md-5' style="margin-left: 0px; margin-bottom:0px;padding-left: 0px; padding-bottom: 0px;width: 46%;">
											<div class="form-group" >
												<div class='input-group date' id='datetimepicker6'>
													<input type='text' class="form-control" />
													<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
										<div class='col-md-5' style="margin-left: 0px; margin-bottom:0px;padding-left: 0px; padding-bottom: 0px;width: 40px;margin-top: 5px;">
											<div class="form-group" >
												<span>To</span>
											</div>
										</div>
										
										<div class='col-md-5' style="margin-left: 0px; margin-bottom:0px;padding-left: 0px; padding-bottom: 0px;width: 46%;">
											<div class="form-group">
												<div class='input-group date' id='datetimepicker7'>
													<input type='text' class="form-control" />
													<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
									</div>		
								    </div>										
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Schedule</label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">Run now
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">Every Day
                                            </label>
                                        </div>
                                       
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                
                            </div>

	  <script type="text/javascript" src="../bower_components/datetimepicker/js/moment-with-locales.js"></script>
	  <script type="text/javascript" src="../bower_components/datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript">
			$(function () {
				$('#datetimepicker6').datetimepicker();
				$('#datetimepicker7').datetimepicker();
				$("#datetimepicker6").on("dp.change",function (e) {
					$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
				});
				$("#datetimepicker7").on("dp.change",function (e) {
					$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
				});
			});
		</script>
